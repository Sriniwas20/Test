<style>
body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    font-family:Arial, sans-serif;
    background: linear-gradient(135deg,#ff6a9f,#ff9ccf);
    overflow:hidden;
    perspective:1000px;
}

/* Card */
.card{
    width:350px;
    padding:40px;
    border-radius:20px;
    background:rgba(255,255,255,0.2);
    backdrop-filter:blur(10px);
    text-align:center;
    color:white;
    box-shadow:0 20px 40px rgba(0,0,0,0.3);
    transition: transform 0.2s;
}

/* Text */
h1{
    font-size:2.5em;
    margin:10px 0;
}

p{
    font-size:1.3em;
}

/* Heart Beat */
.heart{
    font-size:60px;
    animation:beat 1s infinite;
}

@keyframes beat{
    0%{transform:scale(1)}
    50%{transform:scale(1.2)}
    100%{transform:scale(1)}
}

/* Floating Hearts */
.float-heart{
    position:absolute;
    bottom:-50px;
    font-size:20px;
    animation:float 6s linear infinite;
}

@keyframes float{
    from{
        transform:translateY(0);
        opacity:1;
    }
    to{
        transform:translateY(-110vh);
        opacity:0;
    }
}

</style>
