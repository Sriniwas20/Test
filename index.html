<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine Love Card ‚ù§Ô∏è</title>

<style>

body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background: linear-gradient(135deg,#ff6a9f,#ff9ccf);
    font-family:Arial;
    perspective:1200px;
}

/* Flip Container */
.flip-card{
    width:350px;
    height:450px;
    perspective:1000px;
    cursor:pointer;
}

/* Inner */
.flip-inner{
    width:100%;
    height:100%;
    position:relative;
    transform-style:preserve-3d;
    transition:transform 0.8s;
}

.flip-card.flipped .flip-inner{
    transform:rotateY(180deg);
}

/* Front + Back */
.flip-front, .flip-back{
    position:absolute;
    width:100%;
    height:100%;
    border-radius:20px;
    backface-visibility:hidden;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    box-shadow:0 20px 40px rgba(0,0,0,0.3);
}

/* Front Card */
.flip-front{
    background:rgba(255,255,255,0.2);
    backdrop-filter:blur(10px);
    color:white;
}

.heart{
    font-size:60px;
    animation:beat 1s infinite;
}

@keyframes beat{
    0%{transform:scale(1)}
    50%{transform:scale(1.2)}
    100%{transform:scale(1)}
}

/* Back Image */
.flip-back{
    background:white;
    transform:rotateY(180deg);
    overflow:hidden;
}

.flip-back img{
    width:100%;
    height:100%;
    object-fit:cover;
}

</style>
</head>

<body>

<div class="flip-card" id="card">
    <div class="flip-inner">

        <!-- Front Side -->
        <div class="flip-front">
            <div class="heart">‚ù§Ô∏è</div>
            <h2>Happy Valentine's Day</h2>
            <p>My Love Phiju üíñ</p>
            <p>Click Me ‚ù§Ô∏è</p>
        </div>

        <!-- Back Side (Image) -->
        <div class="flip-back">
            <img src="dubbi.png" alt="Love Image">
        </div>

    </div>
</div>

<script>

const card=document.getElementById("card");

card.addEventListener("click",()=>{
    card.classList.toggle("flipped");
});

</script>

</body>
</html>
